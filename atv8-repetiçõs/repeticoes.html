<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios repetições</title>
</head>
<body>
    <h1>Exercicios de repetição</h1>
    <script>
        //contador de 1 até 10
        var contador = 0;
        while (contador < 10){
            contador++;
            console.log(contador);
        }

        //contagem regressiva 10 até 0
        var contador = 10;
        while(contador >= 0){
            console.log(contador);
            contador--;
        }

        //tabuada do 7
        console.log("Tabuada do 7")
        var num = 0;
        while (num < 10){
            num++;
            tabuada = 7 * num
            console.log("7 x",num, "=", tabuada)
        }

        // Mostrar os números pares de 0 até 50, exceto 10 e 20
        var pares = 0;
        while (pares <= 50){
            pares++
            if(pares % 2 !== 0 || pares === 10 || pares === 20){
                continue;
            }
            console.log(pares);
        }

    </script>

</body>
</html>
