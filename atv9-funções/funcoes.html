<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções em JS</title>
</head>
<body>
    <h1>Treinando Funções</h1>

    <script>
        // Verificar se um número é par ou ímpar
        function parImpar(numero){
            if(numero % 2 == 0){
                console.log(`O número ${numero} é par!`)
            }
            else{
                console.log(`O número ${numero} é ímpar!`)
            }
        }

        parImpar(4);
        parImpar(5);
    
        // gerar tabuada, lista array [10, 5, 3, 8, 2]

        function gerarTabuada(lista){

            for (i = 0; i < lista.length; i++) {
                console.log(`Tabuada do ${lista[i]}`)
                for (mult = 0; mult <= 10; mult++) {
                    result = lista[i] * mult
                    console.log(`${lista[i]} x ${mult} = ${result}`)
                }
                console.log('\n')
            }
        }

        gerarTabuada([10, 5, 3, 8, 2])

        // IMC, receber peso e altura e caucular IMC
        // verificar se a pessoa está abaixo do peso, peso normal, sobrepeso ou obesidade
        // abaixo 18.5 => abaixo do peso
        // entre 18.5 e 24.9 => peso normal
        // igual ou acima de 25 e abaixo de 29.9 => sobrepeso
        // acima de 29.9 => obesidade

        function caucularIMC(peso, altura){
            imc = peso / (altura ** 2);
            if (imc < 18.5){
                console.log('Abaixo do peso');
            }
            else if(imc >= 18.5 && imc <= 24.9){
                console.log('Peso Normal');
            }
            else if(imc >= 25 && imc <= 29.9){
                console.log('Sobrepeso');
            }
            else if(imc > 29.9){
                console.log('Obesidade');
            }
        }
        caucularIMC(80, 1.86)

        // Verificar de é bissexto ou não!
        function verificarBissexto(ano){
            if ((ano % 4 == 0 && ano % 100 != 0) || (ano % 400 == 0)){
                console.log(`O ano ${ano} é bissexto`);
            }
            else {
                console.log(`O ano ${ano} não é bissexto`)
            }
        }
        verificarBissexto(2023)
        verificarBissexto(2024)

    </script>
</body>
</html>
