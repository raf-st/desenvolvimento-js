<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tipos de Dados Operadores</title>
</head>
<body>
    <h1>Exemplos de tipos de Dados e Operadores</h1>

    <script>
        //string
        var nome = "Raafael"
        var mensagem = "Olá mundo!"
        var texto = "texto"

        console.log("String: ", nome, mensagem, texto)
        
        //number
        var idade = 30;
        var altura = 1.80;
        var peso = 75;
        var numeroNegativo = -10;

        console.log("Number: ", idade, altura.toFixed(2), peso, numeroNegativo);

        //Booleanos Bool (True or false)
        var verdadeiro = true;
        var falso = false;
        var idade = 18;
        var maiorIdade = idade >= 18;
        var menorIdade = idade < 18;
        console.log(maiorIdade, menorIdade);
        var igualdade = (10 == "10");
        var igualdadeValorTipo = (10 === "10");    
        console.log(igualdade, igualdadeValorTipo)
        console.log(typeof idade, typeof igualdade)

        //null
        var valorNulo = null
        console.log(valorNulo)

        //Operadores Aritiméticos
        var a = 10;
        var b = 3;

        var soma = a + b;
        var sub = a - b;
        var multi = a * b;
        var div = a / b;
        console.log(soma, sub, multi, parseFloat(div.toFixed(2)));
        var modulo = a % b;
        var potencia = potencia = a ** b;
        a++;
        b--;
        console.log(modulo, potencia, a, b);

        //operadores de atribuição combinada
        var num = 5;
        // num = num + 2
        num += 2;
        console.log(num); //7

        num -= 1;
        console.log(num); //6

        num *= 3;
        console.log(num); //18

        num /= 2;
        console.log(num) //9

        num %= 4;
        console.log(num)

        //Conversões de valores

        //String -> Number

        var numTexto = "42teste";
        var convInt = parseInt(numTexto);
        var convFloat = parseFloat(numTexto);
        var convNumber = Number(numTexto);
        console.log(convInt, convFloat, convNumber);
        
        //Number -> String
        var numero = 123;
        var convString1 = numero.toString();
        var convString2 = String(numero);
        var convString3 = ""+numero;

        console.log(convString1, convString2, convString3)
        console.log(typeof convString1, typeof convString2, typeof convString3);

        // Number -> Bool
        var numPositivo = 42;
        var numZero = 0;
        var numNegativo = -10;
        var boolPositivo = Boolean(numPositivo);
        var boolZero = Boolean(numZero);
        var boolNegativo = Boolean(numNegativo);
        console.log(boolPositivo, boolNegativo, boolZero);
        
        // String -> Bool
        var textoVerdadeiro = "true";
        var textoFalso = "false";
        var textoVazio = "";
        var boolStr1 = Boolean(textoVerdadeiro);
        var boolStr2 = Boolean(textoFalso);
        var boolStr3 = Boolean(textoVazio);
        console.log(boolStr1, boolStr2, boolStr3);

        //Bool -> String
        var verdadeiro = true;
        var falso = false;
        var boolString = verdadeiro.toString();
        var boolString2 = falso.toString();
        console.log(boolString, boolString2);

        //Prompt 
        var nomeCompleto = prompt("Informe seu nome completo: ");
        console.log(nomeCompleto);
        alert(nomeCompleto);
        console.log(typeof nomeCompleto);
        </script>

</body>
</html>
