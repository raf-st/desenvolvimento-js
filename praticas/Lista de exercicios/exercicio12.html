<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 12</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Digite um numero"));
        var positivo = num > 0;
        var negativo = num < 0;
        var nulo = num == 0;
        console.log("Positivo", Boolean(positivo));
        console.log("Negativo", Boolean(negativo));
        console.log("Nulo", Boolean(nulo));
    </script>
</body>
</html>
